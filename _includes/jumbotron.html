{% if page.homepage %}
    <div class="bs-docs-masthead" id="jumbotron-header">
        <div class="container">
            <h1 class="home-title">{{ site.name }}</h1>
            <p class="lead">{{ page.description }}</p>
            <p class="lead">
                <a href="https://discordapp.com/api/oauth2/authorize?client_id=406419784301936641&permissions=116736&scope=bot                " class="btn btn-outline-inverse btn-lg">Invite</a>
            </p>
        </div>
    </div>
{% else %}
    <div class="bs-docs-header" id="jumbotron-header">
        <div class="container">
            <h1>{{ page.title }}</h1>
            <p>{{ page.description }}</p>
        </div>
    </div>
{% endif %}
